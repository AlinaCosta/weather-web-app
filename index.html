<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div
      class="container-sm-fluid container-lg mt-3 mt-lg-5 px-3 px-md-5 px-lg-3 px-xl-0"
    >
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="card text-bg-dark border-0 shadow">
            <div class="card-img"></div>
            <div class="card-img-overlay mx-0 mx-md-4 mx-lg-0 mt-0 mt-sm-3">
              <form class="search-bar d-flex shadow-sm" role="search">
                <input
                  class="form-control search-bar__input"
                  type="search"
                  placeholder="Search the place"
                  aria-label="Search"
                />
                <button class="btn search-bar__submit" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
              <div
                class="current-weather card-body d-flex flex-column justify-content-center align-items-center mt-4 mt-md-4 mt-lg-5"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-8 py-4 py-md-5 px-3 px-xl-4">
          <div class="popular d-flex flex-column">
            <h2 class="fs-6 mb-3 ms-1 text-uppercase text-white">Popular</h2>
            <div
              class="popular-cities d-flex flex-wrap flex-md-nowrap gap-2 gap-xl-3"
            >
              <div class="card bucharest border-0 text-center">
                <p class="city h6 mt-0">Bucharest</p>
                <span class="bucharest-icon"></span>
                <p class="bucharest-temp fs-4 pt-1 mb-0"></p>
              </div>
              <div class="card london border-0 text-center">
                <p class="city h6 mt-0">London</p>
                <span class="london-icon"></span>
                <p class="london-temp fs-4 pt-1 mb-0"></p>
              </div>
              <div class="card paris border-0 text-center">
                <p class="city h6 mt-0">Paris</p>
                <span class="paris-icon"></span>
                <p class="paris-temp fs-4 pt-1 mb-0"></p>
              </div>
              <div class="card rome border-0 text-center">
                <p class="city h6 mt-0">Rome</p>
                <span class="rome-icon"></span>
                <p class="rome-temp fs-4 pt-1 mb-0"></p>
              </div>
              <div class="card barcelona border-0 text-center">
                <p class="city h6 mt-0">Barcelona</p>
                <span class="barcelona-icon"></span>
                <p class="barcelona-temp fs-4 pt-1 mb-0"></p>
              </div>
            </div>
          </div>
          <div class="today-highlights d-flex flex-column mt-5"></div>
        </div>
      </div>
      <div class="row mt-0 mt-lg-5">
        <div class="col-12 d-flex">
          <div class="d-flex flex-wrap gap-2 gap-lg-3 weather-forecast"></div>
        </div>
      </div>
    </div>
    <script src="api/endpoints.js"></script>
    <script src="utils/date.js"></script>
    <script src="utils/weather.js"></script>
    <script src="sections/ChooseLocation.js"></script>
    <script src="sections/CurrentWeather.js"></script>
    <script src="sections/PopularCitiesWeather.js"></script>
    <script src="sections/WeatherForecast.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
