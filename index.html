<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="min-vh-100">
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <div class="card text-bg-dark border-0 shadow">
            <div class="card-img"></div>
            <div class="card-img-overlay">
              <form class="search-bar d-flex mt-3 shadow-sm" role="search">
                <input
                  class="form-control search-bar__input"
                  type="search"
                  placeholder="Search the place"
                  aria-label="Search"
                />
                <button class="btn search-bar__submit" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
              <div
                class="current-weather card-body d-flex flex-column justify-content-center align-items-center my-5"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-8 py-5 px-4">
          <div class="popular d-flex flex-column">
            <h2 class="fs-6 mb-3 ms-1 text-uppercase text-white">Popular</h2>
            <div class="popular-cities d-flex gap-3">
              <div
                class="card bucharest border-0 flex-shrink-1 w-100 text-center p-3"
              >
                <p class="city h6">Bucharest</p>
                <span class="my-1"
                  ><i class="bi bi-brightness-high-fill"></i
                ></span>
                <p class="bucharest-temp fs-4"></p>
              </div>
              <div
                class="card london border-0 flex-shrink-1 w-100 text-center p-3"
              >
                <p class="city h6">London</p>
                <span class="my-1"
                  ><i class="bi bi-brightness-high-fill"></i
                ></span>
                <p class="london-temp fs-4">23°C</p>
              </div>
              <div
                class="card paris border-0 flex-shrink-1 w-100 text-center p-3"
              >
                <p class="city h6">Paris</p>
                <span class="my-1"><i class="bi bi-cloud-moon-fill"></i></span>
                <p class="paris-temp fs-4">25°C</p>
              </div>
              <div
                class="card rome border-0 flex-shrink-1 w-100 text-center p-3"
              >
                <p class="city h6">Rome</p>
                <span class="my-1"
                  ><i class="bi bi-brightness-high-fill"></i
                ></span>
                <p class="rome-temp fs-4">20°C</p>
              </div>
              <div
                class="card barcelona border-0 flex-shrink-1 w-100 text-center p-3"
              >
                <p class="city h6">Barcelona</p>
                <span class="my-1"><i class="bi bi-cloud-rain-fill"></i></span>
                <p class="barcelona-temp fs-4">27°C</p>
              </div>
            </div>
          </div>
          <div class="today-highlights d-flex flex-column mt-5"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true"
              >
                Today
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false"
              >
                Saturday
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact-tab-pane"
                type="button"
                role="tab"
                aria-controls="contact-tab-pane"
                aria-selected="false"
              >
                Sunday
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="disabled-tab"
                data-bs-toggle="tab"
                data-bs-target="#disabled-tab-pane"
                type="button"
                role="tab"
                aria-controls="disabled-tab-pane"
                aria-selected="false"
              >
                Monday
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="disabled-tab"
                data-bs-toggle="tab"
                data-bs-target="#disabled-tab-pane"
                type="button"
                role="tab"
                aria-controls="disabled-tab-pane"
                aria-selected="false"
              >
                Thursday
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="disabled-tab"
                data-bs-toggle="tab"
                data-bs-target="#disabled-tab-pane"
                type="button"
                role="tab"
                aria-controls="disabled-tab-pane"
                aria-selected="false"
              >
                Friday
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home-tab-pane"
              role="tabpanel"
              aria-labelledby="home-tab"
              tabindex="0"
            >
              <div class="weather-forecast d-flex my-4">
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">02:00</p>
                  <span class="my-1"
                    ><i class="bi bi-brightness-high-fill"></i
                  ></span>
                  <p class="grade">23°C</p>
                </div>
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">05:00</p>
                  <span class="my-1"
                    ><i class="bi bi-cloud-moon-fill"></i
                  ></span>
                  <p class="grade">25°C</p>
                </div>
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">08:00</p>
                  <span class="my-1"
                    ><i class="bi bi-brightness-high-fill"></i
                  ></span>
                  <p class="grade">20°C</p>
                </div>
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">11:00</p>
                  <span class="my-1"
                    ><i class="bi bi-cloud-rain-fill"></i
                  ></span>
                  <p class="grade">27°C</p>
                </div>
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">14:00</p>
                  <span class="my-1"
                    ><i class="bi bi-brightness-high-fill"></i
                  ></span>
                  <p class="grade">32°C</p>
                </div>
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">17:00</p>
                  <span class="my-1"
                    ><i class="bi bi-brightness-high-fill"></i
                  ></span>
                  <p class="grade">23°C</p>
                </div>
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">20:00</p>
                  <span class="my-1"
                    ><i class="bi bi-cloud-moon-fill"></i
                  ></span>
                  <p class="grade">25°C</p>
                </div>
                <div class="card border-0 flex-shrink-1 w-100 text-center p-3">
                  <p class="h6 hour">23:00</p>
                  <span class="my-1"
                    ><i class="bi bi-brightness-high-fill"></i
                  ></span>
                  <p class="grade">20°C</p>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile-tab-pane"
              role="tabpanel"
              aria-labelledby="profile-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="contact-tab-pane"
              role="tabpanel"
              aria-labelledby="contact-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="disabled-tab-pane"
              role="tabpanel"
              aria-labelledby="disabled-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="disabled-tab-pane"
              role="tabpanel"
              aria-labelledby="disabled-tab"
              tabindex="0"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="disabled-tab-pane"
              role="tabpanel"
              aria-labelledby="disabled-tab"
              tabindex="0"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="api/endpoints.js"></script>
    <script src="utils/date.js"></script>
    <script src="utils/weather.js"></script>
    <script src="sections/ChooseLocation.js"></script>
    <script src="sections/CurrentWeather.js"></script>
    <script src="sections/PopularCitiesWeather.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
